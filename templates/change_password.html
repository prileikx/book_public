{% extends "base.html" %}

{% block title %}找回密码{% endblock %}

{% block head %}
    <script src="{{url_for('static',filename="/js/change_password.js")}}"></script>
{% endblock %}

{% block body %}
    <div class="container">
    <div class="col-md-4"></div>

    <div class="col-md-4">
    <form method="post" action="{{ url_for("user.change_password") }}" id="f1">
    <div class="form-group">
        <label>用户名/邮箱/uid:</label>
        <input type="text" class="form-control" name="name" form="f1">
                <button type="submit" class="btn" form="f2" style="float:right;" id="sd_em">发送验证码</button>
    </div>
        <div class="form-group">
        <label>验证码:</label>
        <input type="password" form="f1" class="form-control" name="captcha">
    </div>
    <div class="form-group">
        <label>密码:</label>
        <input type="password" form="f1" class="form-control" name="pwd">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-block" id="change_password" form="f2">修改密码</button>
    </div>
<div style="height: 20px;display: none;background-color:#f5e79e;text-align: center" id="warn"></div>
        </form>
        </div>

    <div class="col-md-4"></div>

    </div>
{% endblock %}
