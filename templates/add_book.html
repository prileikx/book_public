{% extends "base.html" %}

{% block title %}添加书籍{% endblock %}

{% block head %}
<script src="{{ url_for('static',filename="/js/add_book.js") }}"></script>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <label>书籍封面请在创建完图书之后上传</label>
            <form>
                <div class="form-group">
                    <label>图书名称:</label>
                    <input type="text" name="bname" class="form-control" placeholder="请输入书籍名称">
                </div>
                <div class="form-group">
                    <label>作者:</label>
                    <input type="text" name="author" class="form-control" placeholder="请输入作者">
                </div>
                <div class="form-group">
                    <label>出版社:</label>
                    <input type="text" name="press" class="form-control" placeholder="请输入出版社">
                </div>
                <div class="form-group">
                    <label>ISBN:</label>
                    <input type="text" name="isbn_code" class="form-control" placeholder="请输入ISBN书号">
                </div>
                <div class="form-group">
                    <label>分类:</label>
                    <input type="text" name="book_class" class="form-control" placeholder="请输入分类">
                </div>
                <div class="form-group">
                    <label>价格:</label>
                    <input type="text" name="price" class="form-control" placeholder="请输入价格">
                </div>
                <div class="form-group">
                    <label>数量:</label>
                    <input type="text" name="number" class="form-control" placeholder="请输入数量">
                </div>
                <div class="form-group">
                    <label>出版日期:</label>
                    <input type="text" name="Issue_date" class="form-control" placeholder="请输入出版日期">
                </div>
                <div class="form-group">
                    <label>简介:</label>
                    <textarea placeholder="请输入简介" class="form-control" name="introduce" style="min-height: 100px"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-info" id="add_book" form="f2">添加图书</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
